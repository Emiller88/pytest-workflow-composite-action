- name: Run docker hello-world
  command: docker run hello-world
  tags:
    - default
  stdout:
    contains:
      - "Hello from Docker!"

- name: Run Nextflow hello
  command: nextflow run hello
  tags:
    - default
  stdout:
    contains:
      - "Bonjour world!"
      - "Hello world!"
      - "Hola world!"
      - "Ciao world!"
